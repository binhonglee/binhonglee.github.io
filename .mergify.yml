pull_request_rules:
  - name: Renovate updates
    conditions:
      - author=renovate[bot]
      - status-success=Travis CI - Pull Request
      - status-success=Travis CI - Branch
    actions:
      merge:
        method: squash
  - name: Approved PRs
    conditions:
      - approved-reviews-by=binhonglee
      - status-success=Travis CI - Pull Request
      - status-success=Travis CI - Branch
    actions:
      merge:
        method: squash